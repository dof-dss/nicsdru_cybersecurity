elements: "your_details:\n  '#type': webform_section\n  '#title': 'Your Details'\n  your_name:\n    '#type': textfield\n    '#title': 'Your Name'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n  your_phone_number:\n    '#type': tel\n    '#title': 'Your Phone Number'\n    '#required': true\n    '#international': true\n    '#international_initial_country': GB\n  your_contact_email_address:\n    '#type': email\n    '#title': 'Your Contact Email Address'\n    '#required': true\norganisation_details:\n  '#type': webform_section\n  '#title': 'Organisation Details'\n  your_company_email_address:\n    '#type': email\n    '#title': 'Your Company Email Address'\n    '#required': true\n  what_organisation_are_you_reporting_for_:\n    '#type': textfield\n    '#title': 'What organisation are you reporting for?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n  what_sector_is_the_organisation_in_:\n    '#type': select\n    '#title': 'What sector is the organisation in?'\n    '#options':\n      test_option: 'Test Option'\n    '#required': true\n  what_is_your_role_:\n    '#type': textfield\n    '#title': 'What is your role?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\nincident_details:\n  '#type': webform_section\n  '#title': 'Incident Details'\n  summary_of_incident:\n    '#type': textfield\n    '#title': 'Summary of Incident'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n  are_you_sharing_this_with_us_for_information_or_do_you_require_a:\n    '#type': select\n    '#title': 'Are you sharing this with us for information or do you require advice and assistance?'\n    '#options':\n      custom_value: 'Custom Value'\n    '#required': true\n  description_of_assistance_required:\n    '#type': textarea\n    '#title': 'Description of assistance required'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '5000'\n    '#states':\n      invisible:\n        ':input[name=\"are_you_sharing_this_with_us_for_information_or_do_you_require_a\"]':\n          '!value': custom_value\n  do_you_have_an_internal_id_for_the_incident_:\n    '#type': textfield\n    '#title': 'Do you have an internal ID for the incident?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '100'\n  investigation_so_far:\n    '#type': textarea\n    '#title': 'Investigation so far'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '5000'\n  impact:\n    '#type': select\n    '#title': Impact\n    '#options':\n      custom_value: 'Custom Value'\n    '#required': true\n  description_of_impact:\n    '#type': textarea\n    '#title': 'Description of Impact'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '5000'\n  current_state_of_impact:\n    '#type': select\n    '#title': 'Current state of incident'\n    '#options':\n      custom_value: 'Custom Value'\n    '#required': true\nadditional_information:\n  '#type': webform_section\n  '#title': 'Additional Information'\n  who_else_has_been_notified_:\n    '#type': textfield\n    '#title': 'Who else has been notified?'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '1000'\n  have_you_reported_this_to_the_information_commissioner_s_office_:\n    '#type': select\n    '#title': 'Have you reported this to the information Commissioner''s office (ICO) as a GDPR obligation?'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      not_applicable: 'Not Applicable'\n    '#required': true\n  have_you_reported_this_to_the_relevant_competent_authority_ca_as:\n    '#type': select\n    '#title': 'Have you reported this to the relevant Competent Authority (CA) as a NIS directive obligation?'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      not_applicable: 'Not Applicable'\n    '#required': true\n  do_you_have_any_further_data_or_samples_to_aid_this_incident_:\n    '#type': select\n    '#title': 'Do you have any further data or samples to aid this incident?'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n    '#required': true"
